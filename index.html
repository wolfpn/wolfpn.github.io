<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>WolfPN — VPN сервис</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%,rgba(0,80,255,.18),transparent 45%),
    radial-gradient(circle at 70% 80%,rgba(0,120,255,.15),transparent 50%),
    #000;
  z-index:-1;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}
.loader{
  width:70px;height:70px;
  border:3px solid #222;
  border-top:3px solid #0af;
  border-radius:50%;
  animation:spin 1s linear infinite, glow 2s ease-in-out infinite;
}
#loader span{
  margin-top:18px;
  color:#888;
  letter-spacing:3px;
  font-size:13px;
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes glow{
  0%,100%{box-shadow:0 0 10px #0af}
  50%{box-shadow:0 0 40px #0af}
}

/* ===== SECTIONS ===== */
section{
  max-width:1200px;
  margin:auto;
  padding:100px 20px;
  opacity:0;
  transform:translateY(50px) scale(.96);
  filter:blur(6px);
  transition:1s cubic-bezier(.2,.8,.2,1);
}
section.show{
  opacity:1;
  transform:none;
  filter:none;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:26px;
}

.logo{
  width:260px;height:260px;
  border-radius:50%;
  animation:pulse 4s ease-in-out infinite;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 60px rgba(0,120,255,.6)}
  50%{box-shadow:0 0 140px rgba(0,120,255,.9)}
}

h1{
  font-size:64px;
  text-shadow:0 0 35px rgba(0,120,255,1);
}

.hero p{
  max-width:900px;
  color:#ccc;
  line-height:1.7;
  font-size:18px;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:30px;
  padding:22px 70px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(135deg,#005cff,#0aa);
  border-radius:20px;
  color:#fff;
  text-decoration:none;
  transition:.4s;
  box-shadow:0 0 30px rgba(0,140,255,.4);
}
.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 60px rgba(0,180,255,.9);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:26px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:22px;
  padding:32px;
  text-align:center;
  transition:.4s;
  position:relative;
  overflow:hidden;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(0,150,255,.15),transparent);
  opacity:0;
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px) scale(1.02);
}
.card:hover::after{opacity:1}

/* ===== PRICES ===== */
.price{font-size:36px;font-weight:800}
.old{color:#777;text-decoration:line-through}

/* ===== FAQ ===== */
.faq{max-width:900px;margin:auto}
.faq-item{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:22px;
  margin-bottom:18px;
  transition:.3s;
}
.faq-item:hover{
  background:rgba(255,255,255,.08);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:40px 20px;
  color:#666;
}

/* ===== MOBILE FIX ===== */
@media(max-width:900px){
  h1{font-size:42px}
  section{padding:70px 16px}
  .logo{width:200px;height:200px}

  .grid{
    grid-template-columns:1fr;
    gap:20px;
  }

  .card{
    width:100%;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div id="loader">
  <div class="loader"></div>
  <span>CONNECTING…</span>
</div>

<section class="hero show">
  <div class="logo">
    <img src="wolf.png" alt="WolfPN">
  </div>
  <h1>WolfPN</h1>
  <p>WolfPN — цифровой сервис для защиты данных, анонимности и стабильного доступа к интернету.</p>
  <a href="#pricing" class="btn">Подключиться</a>
</section>

<script>
setTimeout(()=>{
  document.getElementById("loader").style.opacity="0";
  setTimeout(()=>document.getElementById("loader").remove(),600);
},1800);

const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show");
      obs.unobserve(e.target);
    }
  })
},{threshold:.15});

document.querySelectorAll("section").forEach(s=>obs.observe(s));
</script>

</body>
</html>
