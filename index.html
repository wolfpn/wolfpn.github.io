<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Segoe UI,Arial,sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

html{scroll-behavior:smooth}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%,rgba(0,120,255,.18),transparent 45%),
    radial-gradient(circle at 70% 80%,rgba(0,180,255,.12),transparent 50%),
    #000;
  z-index:-1;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}
.loader{
  width:72px;height:72px;
  border:3px solid #222;
  border-top:3px solid #0af;
  border-radius:50%;
  animation:spin 1s linear infinite, glow 2s ease-in-out infinite;
}
#loader span{
  margin-top:18px;
  color:#aaa;
  letter-spacing:3px;
  font-size:13px;
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes glow{
  0%,100%{box-shadow:0 0 10px #0af}
  50%{box-shadow:0 0 30px #0af}
}

/* ===== SECTIONS ===== */
section{
  max-width:1200px;
  margin:auto;
  padding:100px 20px;
  opacity:0;
  transform:translateY(50px) scale(.98);
  transition:1s cubic-bezier(.2,.8,.2,1);
}
section.show{
  opacity:1;
  transform:none;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:26px;
}

.logo{
  width:260px;
  height:260px;
  border-radius:50%;
  box-shadow:0 0 120px rgba(0,120,255,.9);
  animation:pulse 4s ease-in-out infinite;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

h1{
  font-size:64px;
  text-shadow:0 0 40px rgba(0,140,255,1);
}

.hero p{
  max-width:900px;
  color:#ccc;
  line-height:1.7;
  font-size:18px;
}

.btn{
  margin-top:30px;
  padding:22px 70px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(135deg,#005cff,#00c6ff);
  border-radius:20px;
  color:#fff;
  text-decoration:none;
  transition:.3s;
  box-shadow:0 0 30px rgba(0,140,255,.6);
  animation:btnPulse 3s infinite;
}
.btn:hover{
  transform:scale(1.07);
  box-shadow:0 0 60px rgba(0,160,255,.9);
}
@keyframes btnPulse{
  0%,100%{box-shadow:0 0 30px rgba(0,140,255,.5)}
  50%{box-shadow:0 0 60px rgba(0,160,255,.9)}
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:26px;
}

.card{
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(8px);
  border-radius:22px;
  padding:30px;
  text-align:center;
  transition:.35s ease;
  position:relative;
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:22px;
  box-shadow:0 0 0 rgba(0,140,255,0);
  transition:.35s;
}
.card:hover{
  transform:translateY(-10px) scale(1.02);
}
.card:hover::after{
  box-shadow:0 0 40px rgba(0,140,255,.6);
}

.price{
  font-size:34px;
  font-weight:800;
}
.old{
  color:#777;
  text-decoration:line-through;
}

/* ===== FAQ ===== */
.faq{
  max-width:900px;
  margin:auto;
}
.faq-item{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:22px;
  margin-bottom:18px;
  transition:.3s;
}
.faq-item:hover{
  background:rgba(255,255,255,.08);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:40px 20px;
  color:#666;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  h1{font-size:42px}
  .logo{width:190px;height:190px}
  section{padding:70px 16px}

  .grid{
    grid-template-columns:1fr;
    gap:20px;
  }

  .btn{
    width:100%;
    padding:20px;
    font-size:17px;
  }

  .card{
    padding:24px;
    transform:none !important;
  }
}
</style>
